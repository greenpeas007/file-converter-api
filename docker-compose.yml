services:
  api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      # Master key: required to create consumer keys (POST /api/keys); also valid for /api/convert and /api/formats
      - API_KEY=${API_KEY:-}
      # Where to store consumer keys (default: data/api_keys.json). Use a path inside the container.
      - API_KEYS_FILE=/app/data/api_keys.json
    volumes:
      - api_data:/app/data
    restart: unless-stopped

volumes:
  api_data:
